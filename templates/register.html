{% extends "base.html" %}
{% block title %}Register â€” AuthApp{% endblock %}
{% block content %}
<section class="card form-card">
    <h2>Create Account</h2>
    <form method="post" novalidate>
        <label class="label">Username</label>
        <input name="username" type="text" placeholder="Your name" required>

        <label class="label">Email</label>
        <input name="email" type="email" placeholder="you@example.com" required>

        <label class="label">Password</label>
        <input name="password" type="password" placeholder="Choose a password" required>

        <button class="btn" type="submit">Submit</button>
    </form>
    <p class="small">Already have an account? <a href="{{ url_for('login') }}">SignIn</a></p>
</section>
{% endblock %}
